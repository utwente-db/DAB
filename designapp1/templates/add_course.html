{% extends 'base.html' %}

{% block head %}
    <title>Register</title>
{% endblock %}

{% block scripts %}
    <script defer src="/static/scripts/add_course.js"></script>
{% endblock %}


{% block content %}
    {% include 'navbar.html' %}

    <div class="container-fluid py-3 py-md-5">
        <div class="row">
            <div class="col-12 col-md-10 col-xl-6 center-block
    container border border-dark rounded-lg shadow-lg bg-white">
                <!-- Register Form -->
                {#                <p class="text-left small mt-2 mb-0"><a href="/" id="homepage-ref">Back to homepage</a></p>#}
                <form class="p-5 form-horizontal" id="content"> {# actual content #}
                    <p class="text-center h4 mb-4">Add course</p>
                    <hr/>
                    <div class="mt-5 form-group row align-items-center">
                        <label for="course-name-field" class="col-12 col-md-4 col-form-label">Course name</label>
                        <div class="col-12 col-md-8 align-middle">
                            <input type="text" name="course-name-field" class="form-control" id="course-name-field"
                                   required="">
                            <div class="invalid-feedback"></div>
                        </div>

                    </div>
                    <div class="form-group row align-items-center">
                        <label for="course-info-field" class="col-12 col-md-4 col-form-label">Course info</label>
                        <div class="col-12 col-md-8">
                            <input type="text" name="course-info-field" class="form-control" id="course-info-field"
                                   required="">
                            <div class="invalid-feedback"></div>
                        </div>
                    </div>
                    <div class="form-group row align-items-center mb-4">
                        <label for="course-fid-field" class="col-12 col-md-4 col-form-label">Course FID
                            (optional)</label>
                        <div class="col-12 col-md-8">
                            <input type="number" name="course-fid-field" class="form-control" id="course-fid-field"
                            oninput="this.value=this.value.replace(/[^0-9]/g,'');">

                            <div class="invalid-feedback"></div>
                        </div>
                    </div>
                    <div class="form-group row align-items-center mb-4">
                        <label for="active-field" class="col-12 col-md-4 col-form-label">Active?</label>
                        <div class="col-12 col-md-8">
                            <label class="switch">
                                <input type="checkbox" class="info" id="active-field" name="active-field" checked>
                                <span class="slider round"></span>
                            </label>
                            <div class="invalid-feedback"></div>


                        </div>
                    </div>


                    <div class="form-group row align-items-center mb-4">
                        <label for="schema-field" class="col-12 col-md-4 col-form-label">Schema (optional)</label>
                        <div class="col-12 col-md-8">
                              <textarea name="schema-field" class="form-control" id="schema-field"
                                      ></textarea>
                            <div class="invalid-feedback"></div>
                        </div>
                    </div>
                    <hr>
                    <button type="submit" class="btn btn-info btn-block mt-5 mb-1 col-md-6 offset-md-3"
                            id="add-course-button">Add course
                    </button>
                    <div class="mt-5 align-items-center center-block " id="alert-div"></div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
