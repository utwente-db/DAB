{% extends 'base.html' %}

{% block head %}
    <title>Courses</title>
{% endblock %}

{% block scripts %}
    <link rel="stylesheet" href="/static/css/main.css">
    <script defer src="/static/scripts/courses.js"></script>
{% endblock %}

{% block content %}
    <div class="container mt-5">
        <div class="row">
            <div class="col-lg-10 offset-lg-1  border border-dark rounded-lg shadow-lg bg-white">
                <!-- Login Form -->
                <div class="text-center p-5">
                    {#                    {% csrf_token %}#}
                    <p class="h4 mb-4">Select a course</p>
                    <!-- Username -->
                    <!-- <input type="username" id="loginId" class="form-control mb-4" placeholder="Database id" required autofocus> -->
                    <!-- Password -->
                    <!-- <input type="password" id="loginPw" class="form-control mb-4" placeholder="Password" required> -->
                    <div class="d-flex justify-content-around mb-2 text-danger font-weight-light">
                    </div>


                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="courses-dropdown">Select a course</label>
                            <select class="form-control" id="courses-dropdown">
                                <option disabled selected value="0"> select an option</option>
                            </select>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="group-dropdown">Group</label>
                            <select id="group-dropdown" class="form-control" disabled>
                                <option disabled selected value="0"> Selecting groups is not a thing yet</option>
                            </select>
                        </div>

                    </div>


                    <button class="btn btn-info my-4" id="credentials-button">Get credentials</button>

                </div>
                {#  end of form#}
                <div id="result-div"></div>
            </div>
        </div>
    </div>
{% endblock %}
