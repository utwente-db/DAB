<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <title>Register Complete</title>
    </head>
    <body>
        <div class="container mt-5">
            <div class="row">
                <div class="col-md-8 offset-md-2 border border-dark rounded-lg shadow-lg bg-white">
                    <form class="p-5" action="login.html">
                        <p class="text-center h4 mb-4">Registration Successful</p>
                        <hr/>
                        <div class="mt-5 form-group row">
                            <label class="col-4 col-form-label">Database ID:</label>
                            <div class="col-8">
                                <input type="text" class="form-control" value="$generatedID" readonly>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-4 col-form-label">Password:</label>
                            <div class="col-8">
                                <input type="text" class="form-control" value="$generatedPassword" readonly>
                            </div>
                        </div>
                        <div class="row my-5">
                            <div class="col-6">
                                <button class="btn btn-warning" type="button" onclick="sendEmail()">Send credentials to group members</button>
                            </div>
                            <div class="col-6">
                                <input type="text" class="form-control" placeholder="Succes or error message" disabled>
                            </div>
                        </row>
                        <button class="btn btn-info btn-block mt-5 mb-1 col-md-6 offset-md-3" type="submit">Back to login</button>
                    </form>
                </div>
            </div>
        </div>


        <!-- JavaScript -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
