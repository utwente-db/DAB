{% extends 'base.html' %}

{% block head %}
    <title>Login</title>
{% endblock %}

{% block content %}
    <div class="container-fluid py-3 py-md-5">
        <div class="row">
            <div class="col-11 col-md-7 col-xl-4 center-block
    container border border-dark rounded-lg shadow-lg bg-white">
                <!-- Register Form -->
                <p class="text-left small mt-2 mb-0"><a href="/login">Back to login page</a></p>
                <div class="p-5 form-horizontal" id="content"> {# actual content #}
                    <p class="text-center h4">Account recovery</p>
                    <div class="mt-5 form-group row align-items-center">
                        <label for="email" class="col-12 col-md-4 col-form-label">UT e-mail address</label>
                        <div class="col-12 col-md-8 align-middle">
                            <input type="email" name="mail" class="form-control my-1" id="register-email-field"
                                   autofocus="True" maxlength="256" required="">
                            <div class="invalid-feedback"></div>
                        </div>
                        <button class="btn btn-info btn-block mt-5 mb-1 mx-3" id="register-button">Request new
                            password
                        </button>


                    </div>

                    <div class="mt-5 align-items-center center-block " id="alert-div"></div>
                </div>
            </div>
        </div>
    </div>


    <div class="text-center cookiealert alert" role="alert">
        We use cookies to ensure you get the best experience on our website. <a href="https://cookiesandyou.com/"
                                                                                target="_blank">Learn more</a>

        <button type="button" class="btn btn-info btn-sm acceptcookies" aria-label="Close">
            I agree
        </button>
    </div>
{% endblock %}
